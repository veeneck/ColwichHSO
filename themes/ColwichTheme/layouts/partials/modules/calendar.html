<ul>
	{{ $events := where site.RegularPages "Type" "events" }}
	{{ $sortedPosts := (sort $events "Params.event_date" "asc") }}
	{{ range first 12 $sortedPosts }}
		<li>
			<h4>{{ .Params.title }}</h4>
			<p>{{ .Params.description }}</p>
			<a href="{{ .Params.url }}">Learn more</a>
		</li>
	{{ end }}
</ul>
