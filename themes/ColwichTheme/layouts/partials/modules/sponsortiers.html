<ul class="sponsor_item">
	{{ $dataSet := index site.Data "packages"}}
	{{ range $index, $el := (sort $dataSet "order") }}
		<li>
			<div class="sponsor_price">
				<b>{{ $el.price }}</b>
			</div>
			<h4>{{ $el.title }} {{ $el.icon }}</h4>
			<a class="details" href="{{ $el.learnUrl }}">â†£ See <b>{{ len $el.perks }}</b> Benefits Included</a>
			<p>{{ $el.description }}</p>
			<a href="{{ $el.formUrl }}" class="highlighter bottom">Purchase</a>
		</li>
	{{ end }}
</ul>
