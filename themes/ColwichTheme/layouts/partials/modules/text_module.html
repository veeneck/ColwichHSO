<div class="textContent">
	<div class="text_blob">
		<h3>{{ $.module.Params.title | safeHTML }}</h3>
		{{ $.module.Content | safeHTML }}
	</div>

	{{ if $.module.Params.image }}
		<div class="text_image {{ $.module.Params.custom_class }}">
			<img src="{{ $.module.Params.image }}" />
		</div>
	{{ end }}
</div>
