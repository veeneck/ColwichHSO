<ul>
{{ range $index, $el := (sort site.Data.achievements "featured") }}
	<li>
		<div>
			<span class="counter">{{ add $index 1 }}</span>
			<img src="{{ $el.image }}" />
			<h4>{{ $el.name }}</h4>
			<p>{{ $el.body }}</p>
		</div>
	</li>
{{ end }}
</ul>

<div class="moduleCTA">
<a class="button primary" href="/calendar"><img class="icon" src="/images/icons/dove.svg" /> See How You Can Help!</a>
</div>
