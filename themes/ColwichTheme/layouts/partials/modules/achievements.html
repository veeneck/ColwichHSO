<ul>
{{ range $index, $el := (sort site.Data.achievements "featured") }}
	<li>
		<div>
			<span class="counter">{{ add $index 1 }}</span>
			<img src="{{ $el.image }}" />
		</div>
		<h4>{{ $el.name }}</h4>
		<p>{{ $el.body }}</p>
	</li>
{{ end }}
</ul>

<div class="moduleCTA">
<a class="button primary" href="/calendar"><img class="icon" src="/images/icons/calendar.svg" /> See How You Can Help!</a>
</div>
