<section class="module hero blueBubble">

	{{ partial "modules/navigation.html" . }}

	<div class="content">
		<p><b>{{ .Params.subtitle }}</b></p>
		<h1>{{ .Params.shoutout }}</h1>
		<p>{{ .Params.overview }}</p>
		<div class="callToAction">
			<a href="{{ .Params.ctalink }}" class="primary button">{{ .Params.ctatext }}</a>
		</div>
		
	</div>
</section>

{{ if .Params.image }}
<img class="heroImg" src="{{ .Params.image }}" />
{{ end }}
