<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, viewport-fit=cover">

  <!-- Meta Tags -->
  <title>{{ .Title }}</title>
  <meta name="Description" content="{{ .Description }}">

  <!-- CSS -->
  {{ if not .Params.stylesheet }}
    <link rel="stylesheet" href="/css/index.css" media="screen">
  {{ else }}
    <link rel="stylesheet" href="{{ .Params.stylesheet }}" media="screen">
  {{ end }}

   <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js" defer></script>
  <script src="/js/index-min.js" defer></script>

  <!-- NoScript : Force pending animations and hidden content to instantly be visible if JS is disabled -->
  <noscript>
    <style>
      .triggerMe {
        visibility: visible !important;
      }
      .triggerMe::before {
        visibility: visible !important;
      }
    </style>
  </noscript>

  <!-- Fathom - beautiful, simple website analytics -->
  {{ if not .Site.IsServer }}
    <script src="https://positive-sound-and-vision.colwichhso.com/script.js" data-site="KENYJOPB" defer></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
  {{ end }}
  <!-- / Fathom -->

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c93234">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:type" content="website">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="632">
  <meta property="og:title" content="{{ .Params.title }}">
  <meta property="og:url" content="{{ .Params.fullUrl }}">
  {{ if not .Params.pageImage }}
    <meta property="og:image" content="https://colwichhso.com/images/flyers/HomePageOG.jpg">
  {{ else }}
    <meta property="og:image" content="{{ .Params.pageImage }}">
  {{ end }}
  <meta property="og:description" content="{{ .Params.description }}">

</head>
